version: "3.9"

services:
  db:
    image: postgres:16
    container_name: lead-db
    environment:
      POSTGRES_DB: lead_ai_crm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: lead-ai-app
    depends_on:
      - db
    environment:
      DB_URL: postgres://postgres:postgres@db:5432/lead_ai_crm
    ports:
      - "8000:8000"
    command: sh -c "sleep 5 && uvicorn app.main:app --host 0.0.0.0 --port 8000"

volumes:
  postgres_data: